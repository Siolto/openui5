<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Popover - sap.ui.webc.main</title>
    <script src="shared-config.js"></script>
    <script src="../../../../../resources/sap-ui-core.js"
        id="sap-ui-bootstrap"
        data-sap-ui-libs="sap.ui.webc.main"
        data-sap-ui-resourceroots='{
					"qunit.internal.acc": "../../../../../test-resources/sap/ui/core/qunit/internal/acc"
				}'>
    </script>

    <script>
        sap.ui.getCore().attachInit(function() {
            sap.ui.require([
                "sap/ui/webc/main/Popover",
                "sap/ui/webc/main/Button"
            ], function(
                Popover, Button
            ) {

                var oPopover0Button = new Button({
                    text: "applyFocus",
                    click: function(oEvent) {
                        console.log("Calling applyFocus...");
                        var result = oPopover.applyFocus();
                        console.log("... applyFocus returned: ", result);
                    }
                });
                oPopover0Button.placeAt("methodButtons");



                var oPopover1Button = new Button({
                    text: "close",
                    click: function(oEvent) {
                        console.log("Calling close...");
                        var result = oPopover.close();
                        console.log("... close returned: ", result);
                    }
                });
                oPopover1Button.placeAt("methodButtons");



                var oPopover2Button = new Button({
                    text: "isOpen",
                    click: function(oEvent) {
                        console.log("Calling isOpen...");
                        var result = oPopover.isOpen();
                        console.log("... isOpen returned: ", result);
                    }
                });
                oPopover2Button.placeAt("methodButtons");



                var oPopover3Button = new Button({
                    text: "showAt",
                    click: function(oEvent) {
                        console.log("Calling showAt...");
                        var result = oPopover.showAt(oPopover3Button);
                        console.log("... showAt returned: ", result);
                    }
                });
                oPopover3Button.placeAt("methodButtons");


                var oPopover = new Popover({
                    headerText: "Some text...",
                    content: [
                        new Button({
                            icon: "employee",
                            text: "Some text...",
                            click: function(oEvent) {
                                console.log("Event click fired for Button with parameters: ", oEvent.getParameters());
                            }
                        }),
                        new Button({
                            icon: "employee",
                            text: "Some text...",
                            click: function(oEvent) {
                                console.log("Event click fired for Button with parameters: ", oEvent.getParameters());
                            }
                        }),
                        new Button({
                            icon: "employee",
                            text: "Some text...",
                            click: function(oEvent) {
                                console.log("Event click fired for Button with parameters: ", oEvent.getParameters());
                            }
                        })
                    ],
                    footer: [
                        new Button({
                            icon: "employee",
                            text: "Some text...",
                            click: function(oEvent) {
                                console.log("Event click fired for Button with parameters: ", oEvent.getParameters());
                            }
                        }),
                        new Button({
                            icon: "employee",
                            text: "Some text...",
                            click: function(oEvent) {
                                console.log("Event click fired for Button with parameters: ", oEvent.getParameters());
                            }
                        }),
                        new Button({
                            icon: "employee",
                            text: "Some text...",
                            click: function(oEvent) {
                                console.log("Event click fired for Button with parameters: ", oEvent.getParameters());
                            }
                        })
                    ],
                    header: [
                        new Button({
                            icon: "employee",
                            text: "Some text...",
                            click: function(oEvent) {
                                console.log("Event click fired for Button with parameters: ", oEvent.getParameters());
                            }
                        }),
                        new Button({
                            icon: "employee",
                            text: "Some text...",
                            click: function(oEvent) {
                                console.log("Event click fired for Button with parameters: ", oEvent.getParameters());
                            }
                        }),
                        new Button({
                            icon: "employee",
                            text: "Some text...",
                            click: function(oEvent) {
                                console.log("Event click fired for Button with parameters: ", oEvent.getParameters());
                            }
                        })
                    ],
                    afterClose: function(oEvent) {
                        console.log("Event afterClose fired for Popover with parameters: ", oEvent.getParameters());
                    },
                    afterOpen: function(oEvent) {
                        console.log("Event afterOpen fired for Popover with parameters: ", oEvent.getParameters());
                    },
                    beforeClose: function(oEvent) {
                        console.log("Event beforeClose fired for Popover with parameters: ", oEvent.getParameters());
                    },
                    beforeOpen: function(oEvent) {
                        console.log("Event beforeOpen fired for Popover with parameters: ", oEvent.getParameters());
                    }
                });
                oPopover.placeAt("testControl");
            });
        });
    </script>
</head>

<body id="body" class="sapUiBody">
    <div id="methodButtons"></div>
    <br><br>
    <div id="testControl"></div>
</body>

</html>
