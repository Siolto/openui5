<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Badge - sap.ui.webc.main</title>
    <script src="shared-config.js"></script>
    <script src="../../../../../resources/sap-ui-core.js"
        id="sap-ui-bootstrap"
        data-sap-ui-libs="sap.ui.webc.main"
        data-sap-ui-resourceroots='{
					"qunit.internal.acc": "../../../../../test-resources/sap/ui/core/qunit/internal/acc"
				}'>
    </script>

    <script>
        sap.ui.getCore().attachInit(function() {
            sap.ui.require([
                "sap/ui/webc/main/Badge",
                "sap/ui/webc/main/Icon"
            ], function(
                Badge, Icon
            ) {


                var oBadge = new Badge({
                    text: "Some text...",
                    icon: new Icon({
                        color: "blue",
                        name: "add",
                        click: function(oEvent) {
                            console.log("Event click fired for Icon with parameters: ", oEvent.getParameters());
                        }
                    })
                });
                oBadge.placeAt("testControl");
            });
        });
    </script>
</head>

<body id="body" class="sapUiBody">
    <div id="methodButtons"></div>
    <br><br>
    <div id="testControl"></div>
</body>

</html>
