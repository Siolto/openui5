<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Carousel - sap.ui.webc.main</title>
    <script src="shared-config.js"></script>
    <script src="../../../../../resources/sap-ui-core.js"
        id="sap-ui-bootstrap"
        data-sap-ui-libs="sap.ui.webc.main"
        data-sap-ui-resourceroots='{
					"qunit.internal.acc": "../../../../../test-resources/sap/ui/core/qunit/internal/acc"
				}'>
    </script>

    <script>
        sap.ui.getCore().attachInit(function() {
            sap.ui.require([
                "sap/ui/webc/main/Carousel",
                "sap/ui/webc/main/Button"
            ], function(
                Carousel, Button
            ) {

                var oCarousel0Button = new Button({
                    text: "navigateTo",
                    click: function(oEvent) {
                        console.log("Calling navigateTo...");
                        var result = oCarousel.navigateTo();
                        console.log("... navigateTo returned: ", result);
                    }
                });
                oCarousel0Button.placeAt("methodButtons");


                var oCarousel = new Carousel({
                    content: [
                        new Button({
                            icon: "employee",
                            text: "Some text...",
                            click: function(oEvent) {
                                console.log("Event click fired for Button with parameters: ", oEvent.getParameters());
                            }
                        }),
                        new Button({
                            icon: "employee",
                            text: "Some text...",
                            click: function(oEvent) {
                                console.log("Event click fired for Button with parameters: ", oEvent.getParameters());
                            }
                        }),
                        new Button({
                            icon: "employee",
                            text: "Some text...",
                            click: function(oEvent) {
                                console.log("Event click fired for Button with parameters: ", oEvent.getParameters());
                            }
                        })
                    ],
                    navigate: function(oEvent) {
                        console.log("Event navigate fired for Carousel with parameters: ", oEvent.getParameters());
                    }
                });
                oCarousel.placeAt("testControl");
            });
        });
    </script>
</head>

<body id="body" class="sapUiBody">
    <div id="methodButtons"></div>
    <br><br>
    <div id="testControl"></div>
</body>

</html>
