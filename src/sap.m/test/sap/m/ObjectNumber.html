<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>ObjectNumber - sap.m</title>
		<script src="shared-config.js"></script>
		<script src="../../../resources/sap-ui-core.js"
			id="sap-ui-bootstrap"
			data-sap-ui-libs="sap.m"
			data-sap-ui-resourceroots='{
				"qunit.internal.acc": "../../../test-resources/sap/ui/core/qunit/internal/acc"
			}'>
		</script>
		<script>

			var txt1 = new sap.m.Label({text:"ObjectNumber (emphasized by default):"});

			var on1 = new sap.m.ObjectNumber("on1", {
				number: "12",
				unit: "Euro",
				emptyIndicator: "Auto"
			});

			var txt2 = new sap.m.Label({text:"Non-emphasized ObjectNumber:"});

			var on2 = new sap.m.ObjectNumber("on2", {
				number: "1.50",
				unit: "Euro",
				emphasized: false
			});

			var txt23 = new sap.m.Label({text:"Empty Text ObjectNumber:"});

			var on23 = new sap.m.ObjectNumber("on23", {
				number: "",
				unit: "Euro",
				emptyIndicatorMode: "On"
			});

			//Object Number control to demonstrate state changes
			var txt3 = new sap.m.Label({
				text:"ObjectNumber value state: ",
				labelFor: "select"
			});

			var on3 = new sap.m.ObjectNumber("on3", {
				number: "1.50",
				unit: "Euro",
				emphasized: false
			});

			var txt4 = new sap.m.Label({text: "textDirection: LTR, textAlign: Begin"});

			var on4 = new sap.m.ObjectNumber("on4", {
				number: "1.50",
				unit: "Euro",
				emphasized: true,
				textDirection: sap.ui.core.TextDirection.LTR,
				textAlign: sap.ui.core.TextAlign.Begin
			});

			var txt5 = new sap.m.Label({text: "textDirection: LTR, textAlign: End"});

			var on5 = new sap.m.ObjectNumber("on5", {
				number: "1.50",
				unit: "Euro",
				emphasized: true,
				textDirection: sap.ui.core.TextDirection.LTR,
				textAlign: sap.ui.core.TextAlign.End
			});

			var txt6 = new sap.m.Label({text: "textDirection: RTL, textAlign: Begin"});

			var on6 = new sap.m.ObjectNumber("on6", {
				number: "1.50",
				unit: "וְהָיוּ הַדְּבָרִים",
				emphasized: true,
				textDirection: sap.ui.core.TextDirection.RTL,
				textAlign: sap.ui.core.TextAlign.Begin
			});

			var txt7 = new sap.m.Label({text: "textDirection: RTL, textAlign: End"});

			var on7 = new sap.m.ObjectNumber("on7", {
				number: "1.50",
				unit: "וְהָיוּ הַדְּבָרִים",
				emphasized: true,
				textDirection: sap.ui.core.TextDirection.RTL,
				textAlign: sap.ui.core.TextAlign.End
			});

			var txt8 = new sap.m.Label({text: "textDirection: RTL, textAlign: Left"});

			var on8 = new sap.m.ObjectNumber("on8", {
				number: "1.50",
				unit: "וְהָיוּ הַדְּבָרִים",
				emphasized: true,
				textDirection: sap.ui.core.TextDirection.RTL,
				textAlign: sap.ui.core.TextAlign.Left
			});

			var txt9 = new sap.m.Label({text: "textDirection: RTL, textAlign: Right"});

			var on9 = new sap.m.ObjectNumber("on9", {
				number: "1.50",
				unit: "וְהָיוּ הַדְּבָרִים",
				emphasized: true,
				textDirection: sap.ui.core.TextDirection.RTL,
				textAlign: sap.ui.core.TextAlign.Right
			});

			var txt10 = new sap.m.Label({text: "Active ObjectNumber"});

			var on10 = new sap.m.ObjectNumber("on10", {
				number: "1.50",
				active: true
			});

			var txt11 = new sap.m.Label({text: "Inverted ObjectNumber"});

			var on11 = new sap.m.ObjectNumber("on11", {
				number: "1.50",
                inverted: true
			});

			var txt12 = new sap.m.Label({text: "Large ObjectNumber"});

			var on12 = new sap.m.ObjectNumber("on12", {
				number: "1.50"
			}).addStyleClass("sapMObjectNumberLarge");

			var txt13 = new sap.m.Label({text: "Inverted active ObjectNumber"});

			var on13 = new sap.m.ObjectNumber("on13", {
				number: "1.50",
                active: true,
				inverted: true
			});

			var txt14 = new sap.m.Label({text: "Active large ObjectNumber"});

			var on14 = new sap.m.ObjectNumber("on14", {
				number: "1.50",
				active: true
			}).addStyleClass("sapMObjectNumberLarge");

			var txt15 = new sap.m.Label({text: "Inverted large ObjectNumber"});

			var on15 = new sap.m.ObjectNumber("on15", {
				number: "1.50",
				inverted: true
			}).addStyleClass("sapMObjectNumberLarge");

			var txt16 = new sap.m.Label({text: "Inverted active large ObjectNumber"});

			var on16 = new sap.m.ObjectNumber("on16", {
				number: "1.50",
                active: true,
				inverted: true
			}).addStyleClass("sapMObjectNumberLarge");

			// items
			var oItemNone = new sap.ui.core.Item({
				key: sap.ui.core.ValueState.None,
				text: "None"
			}),

			oItemWarning = new sap.ui.core.Item({
				key: sap.ui.core.ValueState.Warning,
				text: "Warning"
			}),

			oItemError = new sap.ui.core.Item({
				key: sap.ui.core.ValueState.Error,
				text: "Error"
			}),

			oItemSuccess = new sap.ui.core.Item({
				key: sap.ui.core.ValueState.Success,
				text: "Success"
			}),

			oStateSelect = new sap.m.Select("select", {
				name: "select-object-state",
				title: "Object Number state",
				items: [oItemNone, oItemWarning, oItemError, oItemSuccess],
				change: function(oControlEvent) {
					on3.setState(oControlEvent.getParameter("selectedItem").getKey());
				}
			});

			var app = new sap.m.App();
			var page = new sap.m.Page({
				showHeader : false,
				enableScrolling : true,
				content: [
					txt1,
					on1,
					txt2,
					on2,
					txt23,
					on23,
					txt3,
					oStateSelect,
					on3,
					txt4,
					on4,
					txt5,
					on5,
					txt6,
					on6,
					txt7,
					on7,
					txt8,
					on8,
					txt9,
					on9,
					txt10,
					on10,
					txt11,
					on11,
					txt12,
					on12,
					txt13,
					on13,
					txt14,
					on14,
					txt15,
					on15,
					txt16,
					on16
				]
			});
			app.setInitialPage(page.getId());
			app.addPage(page);

			app.placeAt('body');
		</script>
	</head>
	<body id="body" class="sapUiBody">
	</body>
</html>
