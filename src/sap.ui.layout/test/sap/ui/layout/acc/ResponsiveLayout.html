<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>ResponsiveLayout ACC Test - sap.ui.layout</title>
	<link rel="shortcut icon" type="image/x-icon" href="../images/controls/sap.ui.layout.form.Form.gif">
	<script src="../shared-config.js"></script>
	<script id="sap-ui-bootstrap"
			data-sap-ui-async="true"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-libs="sap.ui.layout, sap.m"
			src="../../../../../resources/sap-ui-core.js">
	</script>

	<script>
	sap.ui.getCore().attachInit(function() {
		sap.ui.require([
			"sap/m/DatePicker",
			"sap/m/Input",
			"sap/m/Label",
			"sap/m/RadioButton",
			"sap/m/RadioButtonGroup",
			"sap/m/Select",
			"sap/m/Text",
			"sap/ui/core/Item",
			"sap/ui/core/Title",
			"sap/ui/layout/form/SimpleForm"
		], function(DatePicker, Input, Label, RadioButton, RadioButtonGroup, Select, Text, Item, Title, SimpleForm) {
			"use strict";

			new SimpleForm({
				id: "SF1",
				minWidth : 1024,
				maxContainerCols: 2,
				editable: true,
				title: new Title({text: "Customer data"}),
				content:[
					new Title({text: "contact data"}),
					new Label({text:"Name",}),
					new Input({value: "Mustermann"}),
					new Label({text:"First name"}),
					new Input({value: "Max"}),
					new Label({text:"Date of birth"}),
					new DatePicker(),
					new Label({text: "Gender"}),
					new RadioButtonGroup({
						columns: 2,
						buttons: [
							new RadioButton({text: "male", selected: true}),
							new RadioButton({text: "female", selected: false})
							]
						}),
					new Label({text: "Info"}),
					new Text({text:"additional information"}),
					new Title({text: "Address"}),
					new Label({text: "Street / Housenumber"}),
					new Input({placeholder: "Street"}),
					new Input({placeholder: "Number"}),
					new Label({text: "City"}),
					new Input(),
					new Label({text: "Post code"}),
					new Input(),
					new Label({text:"Country"}),
					new Select({
						items: [
							new Item({text: "Germany"}),
							new Item({text: "USA"}),
							new Item({text: "England"})
						]
					})
				]
			}).placeAt("content");
		});
	});
	</script>

</head>
<body class="sapUiBody">

	<h1 id="header">Test Page for <code>sap.ui.layout.form.ResponsiveLayout</code></h1>

	<div id="button"></div>
	<br>
	<div id="content"></div>

</body>
</html>
